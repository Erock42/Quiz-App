<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script defer src="assets/javascript/script.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>Awesome Quiz App!</h1>
            <h1 id="countdown"></h1>
        </header>
        <main>
            <div id="startpage" class="startpage">
                <h2>Quiz Instructions:</h2>
                <p>Answer the following questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!
                </p>
                <button class="start-btn btn" id="start" type="submit">Start Quiz</button>
            </div>

            <div id="questionsContainer" class="questionsContainer">
                <div id="question" class="questions"></div>
                <div id="answers" class="btn-grid"></div>
                <div id="prompt" class="prompt"></div>
            </div>

            <div id ="score" class="score">
                <div id="scoreArea" class="scoreArea"></div>
                <form id="inName" class="inName"></form>
                <div id="saveButton" class="saveButton"></div>
            </div>
            <div id ="highScores" class="highScores">
                <div id="high-score-title"></div>
            </div>

        </main>
    </div>

</body>
</html>
